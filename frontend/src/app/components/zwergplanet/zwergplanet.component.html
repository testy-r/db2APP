<table mat-table [dataSource]="zwergplaneten" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Zwergplanet_ID">
    <th mat-header-cell *matHeaderCellDef> Zwergplanet_ID </th>
    <td mat-cell *matCellDef="let element"> {{element.Zwergplanet_ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="PlanetName">
    <th mat-header-cell *matHeaderCellDef> PlanetName </th>
    <td mat-cell *matCellDef="let element"> {{element.PlanetName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Masse">
    <th mat-header-cell *matHeaderCellDef> Masse </th>
    <td mat-cell *matCellDef="let element"> {{element.Masse}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Durchmesser">
    <th mat-header-cell *matHeaderCellDef> Durchmesser </th>
    <td mat-cell *matCellDef="let element"> {{element.Durchmesser}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Dichte">
    <th mat-header-cell *matHeaderCellDef> Dichte </th>
    <td mat-cell *matCellDef="let element"> {{element.Dichte}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Aphel">
    <th mat-header-cell *matHeaderCellDef> Aphel </th>
    <td mat-cell *matCellDef="let element"> {{element.Aphel}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Periphel">
    <th mat-header-cell *matHeaderCellDef> Periphel </th>
    <td mat-cell *matCellDef="let element"> {{element.Periphel}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="anzahlHimmelskoerper">
    <th mat-header-cell *matHeaderCellDef> anzahlHimmelskoerper </th>
    <td mat-cell *matCellDef="let element"> {{element.anzahlHimmelskoerper}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
