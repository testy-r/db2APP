<table mat-table [dataSource]="planetesysteme" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Planetensystem_ID">
    <th mat-header-cell *matHeaderCellDef> Planetensystem_ID </th>
    <td mat-cell *matCellDef="let element"> {{element.Planetensystem_ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="PlanetensystemName">
    <th mat-header-cell *matHeaderCellDef> PlanetensystemName </th>
    <td mat-cell *matCellDef="let element"> {{element.PlanetensystemName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Masse">
    <th mat-header-cell *matHeaderCellDef> Masse </th>
    <td mat-cell *matCellDef="let element"> {{element.Masse}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="AnzahlDerPlaneten">
    <th mat-header-cell *matHeaderCellDef> AnzahlDerPlaneten </th>
    <td mat-cell *matCellDef="let element"> {{element.AnzahlDerPlaneten}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
