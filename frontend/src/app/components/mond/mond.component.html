<table mat-table [dataSource]="monde" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Mond_ID">
    <th mat-header-cell *matHeaderCellDef> Mond_ID </th>
    <td mat-cell *matCellDef="let element"> {{element.Mond_ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="MondName">
    <th mat-header-cell *matHeaderCellDef> MondName </th>
    <td mat-cell *matCellDef="let element"> {{element.MondName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Bahnperiode">
    <th mat-header-cell *matHeaderCellDef> Bahnperiode </th>
    <td mat-cell *matCellDef="let element"> {{element.Bahnperiode}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Masse">
    <th mat-header-cell *matHeaderCellDef> Masse </th>
    <td mat-cell *matCellDef="let element"> {{element.Masse}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
