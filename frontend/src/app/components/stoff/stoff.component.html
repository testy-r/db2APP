<table mat-table [dataSource]="stoffe" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Stoff_ID">
    <th mat-header-cell *matHeaderCellDef> Stoff_ID </th>
    <td mat-cell *matCellDef="let element"> {{element.Stoff_ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="StoffName">
    <th mat-header-cell *matHeaderCellDef> StoffName </th>
    <td mat-cell *matCellDef="let element"> {{element.StoffName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Farbe">
    <th mat-header-cell *matHeaderCellDef> Farbe </th>
    <td mat-cell *matCellDef="let element"> {{element.Farbe}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Dichte">
    <th mat-header-cell *matHeaderCellDef> Dichte </th>
    <td mat-cell *matCellDef="let element"> {{element.Dichte}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
